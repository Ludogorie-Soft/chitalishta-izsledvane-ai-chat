# Docker Compose for Local Development
# This file contains only external services (database, etc.)
# The FastAPI application runs directly on the host machine for development
#
# Usage: docker-compose -f docker-compose.dev.yml up -d

services:
  db:
    image: postgres:latest
    container_name: chitalishta_db_ai_chat
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-root}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
      POSTGRES_DB: ${POSTGRES_DB:-chitalishta_db}
    ports:
      - "${POSTGRES_PORT:-5434}:5432"
    volumes:
      # PostgreSQL 18+ requires mounting at /var/lib/postgresql instead of /var/lib/postgresql/data
      - chitalishta-crawler_pg_data_chitalishta:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-root} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chitalishta_network
    restart: unless-stopped

  test_db:
    image: postgres:latest
    container_name: chitalishta_test_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-root}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-root}
      POSTGRES_DB: ${TEST_POSTGRES_DB:-chitalishta_test_db}
    ports:
      - "${TEST_POSTGRES_PORT:-5435}:5432"
    volumes:
      # PostgreSQL 18+ requires mounting at /var/lib/postgresql instead of /var/lib/postgresql/data
      - pg_data_chitalishta_test:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-root} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chitalishta_network
    restart: unless-stopped

