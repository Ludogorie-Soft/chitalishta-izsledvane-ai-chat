# Docker Compose for Production/Server Deployment
# This file contains all services including the FastAPI application
#
# Usage: docker-compose -f docker-compose.prod.yml up -d
#
# Required environment variables (set in .env or pass via -e):
#   - POSTGRES_USER
#   - POSTGRES_PASSWORD
#   - POSTGRES_DB
#   - OPENAI_API_KEY (if using OpenAI)

services:
  app:
    image: ludogoriesoft/chitalishta_ai_chat_api:latest
    container_name: chitalishta_ai_chat_api
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      # Database connection (constructed from env vars or use DATABASE_URL directly)
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}}
      # Chroma vector store
      CHROMA_PERSIST_DIRECTORY: /app/chroma_db
      CHROMA_COLLECTION_NAME: ${CHROMA_COLLECTION_NAME:-chitalishta_documents}
      # Embedding configuration
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-openai}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      # LLM configuration
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      LLM_PROVIDER_CLASSIFICATION: ${LLM_PROVIDER_CLASSIFICATION:-}
      LLM_PROVIDER_GENERATION: ${LLM_PROVIDER_GENERATION:-}
      LLM_PROVIDER_SYNTHESIS: ${LLM_PROVIDER_SYNTHESIS:-}
      OPENAI_CHAT_MODEL: ${OPENAI_CHAT_MODEL:-gpt-4o-mini}
      # TGI configuration
      TGI_BASE_URL: ${TGI_BASE_URL:-http://tgi:80/v1}
      TGI_MODEL_NAME: ${TGI_MODEL_NAME:-google/gemma-2b-it}
      TGI_TIMEOUT: ${TGI_TIMEOUT:-30}
      TGI_ENABLED: ${TGI_ENABLED:-true}
      # JWT configuration
      JWT_ALGORITHM: ${JWT_ALGORITHM:-RS256}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: ${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-7}
      JWT_RSA_PRIVATE_KEY: ${JWT_RSA_PRIVATE_KEY:-}
      JWT_RSA_PUBLIC_KEY: ${JWT_RSA_PUBLIC_KEY:-}
      # CORS configuration
      CORS_ORIGINS: ${CORS_ORIGINS:-https://chat.narodnichitalishta.bg,https://danni.narodnichitalishta.bg,http://13.50.111.29:3000,http://localhost:5173,http://localhost:5174}
      CORS_ALLOW_CREDENTIALS: ${CORS_ALLOW_CREDENTIALS:-true}
      CORS_ALLOW_METHODS: ${CORS_ALLOW_METHODS:-GET,POST,PUT,DELETE,OPTIONS}
      CORS_ALLOW_HEADERS: ${CORS_ALLOW_HEADERS:-Content-Type,Authorization,X-API-Key}
    volumes:
      # Persist Chroma DB data
      - chroma_db_data:/app/chroma_db
      # Mount documents directory (for analysis document ingestion)
      - ./documents:/app/documents:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - chitalishta_network

  db:
    image: postgres:latest
    container_name: chitalishta_db_ai_chat
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      # PostgreSQL 18+ requires mounting at /var/lib/postgresql instead of /var/lib/postgresql/data
      - chitalishta-crawler_pg_data_chitalishta:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chitalishta_network
    restart: unless-stopped

  frontend:
    image: ludogoriesoft/chitalishta_ai_chat_fe:latest
    container_name: chitalishta_ai_chat_fe
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    # Note: Environment variables (VITE_API_BASE_URL, VITE_API_KEY) are typically
    # baked into the Docker image at build time. If you need to override them,
    # rebuild the image with the desired values.
    # The frontend expects:
    # - VITE_API_BASE_URL: Backend API URL (e.g., https://chat-api.narodnichitalishta.bg)
    # - VITE_API_KEY: API key for chat endpoints (must match backend API_KEY)
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - chitalishta_network


volumes:
  chitalishta-crawler_pg_data_chitalishta:
  chroma_db_data:

networks:
  chitalishta_network:
    driver: bridge

